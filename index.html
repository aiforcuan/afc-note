<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFC Smart Note Organizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-card-theme="maroon-gold">
    <div class="container">
        <div class="header">
            <h1>AFC Smart Note</h1>
            <div class="header-controls">
                <div class="search-container">
                    <span class="search-icon">üîç</span>
                    <input type="text" class="search-input" placeholder="Search notes..." id="searchInput">
                </div>
                <button id="theme-toggle-btn" title="Toggle theme">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.106a.75.75 0 010 1.06l-1.591 1.59a.75.75 0 11-1.06-1.06l1.59-1.591a.75.75 0 011.06 0zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5h2.25a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 01-1.06 0l-1.59-1.591a.75.75 0 111.06-1.06l1.59 1.591a.75.75 0 010 1.06zM12 21a.75.75 0 01-.75-.75v-2.25a.75.75 0 011.5 0v2.25a.75.75 0 01-.75-.75zM5.106 17.834a.75.75 0 010-1.06l1.591-1.59a.75.75 0 011.06 1.06l-1.591 1.59a.75.75 0 01-1.06 0zM4.5 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H5.25a.75.75 0 01-.75-.75zM6.106 5.106a.75.75 0 011.06 0l1.591 1.59a.75.75 0 01-1.06 1.06l-1.59-1.591a.75.75 0 010-1.06z"/></svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 004.463-1.442.75.75 0 01.981.981A10.503 10.503 0 0118 18a10.5 10.5 0 01-10.5-10.5c0-1.563.34-3.056.942-4.438a.75.75 0 01.819.162z" clip-rule="evenodd" /></svg>
                </button>
            </div>
        </div>

        <div class="controls">
            <div class="top-controls">
                <div class="tags-container" id="tagsContainer"></div>
                <div class="sort-container">
                    <span>Sort by:</span>
                    <button class="sort-btn active" data-sort="dateCreated">Date Created</button>
                    <button class="sort-btn" data-sort="dateModified">Date Modified</button>
                </div>
            </div>
            <div class="card-theme-selector" id="cardThemeSelector">
                </div>
        </div>

        <div class="notes-grid" id="notesGrid"></div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>No notes found</h3>
            <p>Start by creating your first note!</p>
        </div>

        <button class="add-note-btn" id="addNoteBtn">+</button>
    </div>

    <div class="modal" id="noteModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Note</h2>
            <input type="text" id="noteTitleInput" placeholder="Note title...">
            <textarea id="noteContentInput" placeholder="Write your note here..."></textarea>
            
            <input type="text" id="noteTagsInput" placeholder="Tags (comma separated)...">
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn btn-danger" id="deleteBtn" style="display: none;">Delete</button>
                <button class="btn btn-primary" id="saveBtn">Save</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="confirmModal">
        <div class="modal-content confirm-modal-content">
            <h3>Are you sure?</h3>
            <p>This action cannot be undone.</p>
            <div class="confirm-modal-buttons">
                 <button class="btn btn-secondary" id="confirmCancelBtn">Cancel</button>
                 <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
